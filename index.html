<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bodybg">
    <div class="card">
        <div class="search">
            <input type="text" name="" id="">
            <button><img src="image/pngwing.com.png" alt=""></button>
        </div>
        <div class="first">
            <p>Enter City Name</p>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="image/clouds.png" class="weather-icon" alt="">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/wind.png" alt="">
                    <div>
                        <p class="wind">20 Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
